<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body">
    <form action="index.php" method="POST" enctype="multipart/form-data" style="border: 2px solid; padding-left: 8px; background-color: aqua;">

        <div style="border: 1px solid;">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Your Name here..." minlength="6" maxlength="15" required><br>
        </div>

        <div style="border: 1px solid;">
            <label for="password">Password:</label>
            <input type="password" id="password" minlength="5" maxlength="14" required><br>
        </div>

        <div style="border: 1px solid;">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="g.bracu.ac.bd" required><br>
        </div>


        <div style="border: 1px solid;">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
        </div>

        <span style="border: 1px solid;">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday"><br>
        </span>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" min="0" max="99"><br>


        <label for="Mr">Mr:</label>
        <input type="radio" id="Mr" value="Mr." name="title">

        <label for="Ms">Ms:</label>
        <input type="radio" id="Ms" value="Ms." name="title">

        <label for="Phd">Phd:</label>
        <input type="radio" id="Phd" value="Phd." name="title">
        <br>

        <label for="payment">Payment:</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="Master Card">Master Card</option>
            <option value="Gift Card">Gift Card</option>
        </select><br>

        <label for="married">Married</label>
        <input type="checkbox" id="married"><br>

        <label for="comment">Comment</label><br>
        <textarea id="comment" cols="30" rows="10"></textarea><br>

        <label for="file">File:</label>
        <input type="file" name="file" id="file" accept="image/png, image/jpeg"><br>


        <input type="submit">
        <input type="reset" name="reset" id="">
    </form>

</body>

</html>
